<!---------------- Title ---------------->
<div class="form-group">
    <label for="exampleFormControlInputHowto">Title</label>
    <input type="text" class="form-control" [(ngModel)]="HowTo"  placeholder="Give a title to your HowTo ">
</div>

<!---------------- Lines ---------------->
<div class="form-group">
    <label for="exampleFormControlTextareaLine">Description</label>
    <textarea class="form-control" [(ngModel)]="Line" rows="3"
        placeholder="Write a command to execute or give a description of what are you traying to do  "></textarea>
</div>

<!---------------- Platform ---------------->
<div class="form-group">
    <label for="exampleFormControlSelect1">Platform</label>
    <select class="form-control" [(ngModel)]="Platform">
        <option>Select option ...</option>
        <option *ngFor="let dataItem of CommandList">
            {{dataItem.Platform}}
        </option>
    </select>
</div>
<hr>

<!---------------- Buttons: Save/Update ---------------->
<div class="form-group">    
    <button (click)="addCommand()" *ngIf="comm.Id==0"class="btn btn-primary">
        Save
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
          </svg>       
    </button>    
    <button (click)="editCommand()" *ngIf="comm.Id!=0" class="btn btn-primary">
        Update
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg>
    </button>   
</div>
